{% extends 'base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Đăng nhập</h2>
  {% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
  <form method="post">
    <input name="username" placeholder="Tên đăng nhập" class="w-full border p-2 mb-2 rounded" required>
    <input name="password" type="password" placeholder="Mật khẩu" class="w-full border p-2 mb-4 rounded" required>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Đăng nhập</button>
  </form>
</div>
{% endblock %}
