{% extends 'base.html' %}
{% block title %}Đổi mật khẩu{% endblock %}
{% block content %}
<h2 class="text-lg font-bold mb-4">🔐 Đổi mật khẩu</h2>
{% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
<form method="post" class="space-y-2">
  <input name="old_password" type="password" placeholder="Mật khẩu cũ" required class="input">
  <input name="new_password" type="password" placeholder="Mật khẩu mới" required class="input">
  <button class="btn">Cập nhật</button>
</form>
{% endblock %}
