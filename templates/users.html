{% extends 'base.html' %}
{% block title %}Quản lý người dùng{% endblock %}
{% block content %}
<h2 class="text-lg font-bold mb-4">👥 Danh sách người dùng</h2>
<table class="w-full table-auto border">
<tr><th>Tên</th><th>Vai trò</th></tr>
{% for u in users %}
<tr class="border-t"><td>{{ u.username }}</td><td>{{ u.role }}</td></tr>
{% endfor %}
</table>
<a href="/users/add" class="btn mt-4">➕ Thêm người dùng</a>
{% endblock %}
